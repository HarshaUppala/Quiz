<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./quizends.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="left-container center finisher-header">
            <div class="img-score">
                <img class="img-class" src="./score.svg" alt="" srcset="">
            </div>
        </div>
        <div class="right-container">
            <p class="score-label openUP">Your Score</p>
            <div class="scorerender center">
                <h1 class="recent-score" id="recentScore"></h1>
            </div>
            <div class="">
                <form class="form-container openUP">
                    <input type="text" class="input-for-name" id="userName" placeholder="Your name" onclick="preventDeafault()">
                    <button class="btn btn-to-save" id="saveScore" disabled="disabled" onclick="stopReload(event)">Save</button>
                </form>
                <div class="center btn-container openUP">
                    <button class="btn" onclick="home()">Home</button>
                    <button class="btn" onclick="game()">Play again</button>
                    <button class="btn" onclick="leaderboard()">Leader Board</button>
                </div>
            </div>            
    <script src="./quizends.js"></script>
    <script src="./script.js"></script>
    <script src="./script.js"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 13,
          "size": {
            "min": 284,
            "max": 430,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.3
            },
            "y": {
              "min": 0,
              "max": 0
            }
          },
          "colors": {
            "background": "#dcdef2",
            "particles": [
              "#d8e3e6",
              "#dcc9ca",
              "#cac075"
            ]
          },
          "blending": "lighten",
          "opacity": {
            "center": 0.15,
            "edge": 0.05
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
        </script>
</body>
</html>
