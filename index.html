<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mqindex.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="left-container center finisher-header">
            <div class="img">
                <img src="./exam.svg" alt="" srcset="">
            </div>
        </div>
        <div class="right-container center">
            <div class="content">
            <h1>Play Quiz</h1>
            <div class="btn-container openUP">
                <button class="btn" onclick="game()">Play</button>
                <button class="btn" onclick="leaderboard()">Leader Board</button>
            </div>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 13,
          "size": {
            "min": 284,
            "max": 430,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.3
            },
            "y": {
              "min": 0,
              "max": 0
            }
          },
          "colors": {
            "background": "#dcdef2",
            "particles": [
              "#d8e3e6",
              "#dcc9ca",
              "#cac075"
            ]
          },
          "blending": "lighten",
          "opacity": {
            "center": 0.15,
            "edge": 0.05
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
        </script>
</body>
</html>
